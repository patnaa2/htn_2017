{% extends "layout.html" %}
{% block body %}
	<center>
	<br>
    <h2>Input</h2>
    <img src='{{image_src}}' style='max-width:500px; max-height:400px; image-orientation: from-image;'>
    <br>
    <br>
    <h2>Output</h2>
    <p class='lead'>{{output}}</p>
    <br>

	<div class="row">
	<div class="col-lg-5">
	</div>
	<div class="col-lg-2">
	    <div id=status_div class="alert alert-danger text-center" role="alert">
	  		<strong id=status class='lead'>{{status}}</strong>
		</div>
		<br>
		<br>
		<button type="button" id="next" class="btn btn-primary btn-lg text-center" style="display:none;">Next coding challenge >></button>
	</div>
	<div class="col-lg-5">
	</div>
	</center>
	</div>
    </center>

    <script>
        $(document).ready(function(){
            var status_var = $('#status').text();
            if (status_var === "Success") {
                $('#status_div').removeClass("alert-danger").addClass("alert-success");
                $('#next').css("display", "block");
            }
        });
    </script>

{% endblock %}
